ever.form:
  path: '/module-page'
  defaults:
    _controller: '\Drupal\ever\Controller\EverController::fullView'
    _title: 'Ever Module'
  options:
    parameters:
      ever_entity:
        type: ever_entity
  requirements:
    _permission: 'access content'
ever.admin_edit:
  path: '/admin/structure/ever_entity/manage/{block}'
  defaults:
    _entity_form: 'ever_entity.default'
    _title: 'Configure block'
  requirements:
    _entity_access: 'block.update'
